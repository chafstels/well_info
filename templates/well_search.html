<!DOCTYPE html>
<html>
<head>
    <title>Well Search</title>
</head>
<body>
    <h1>Search for Well</h1>
    <form method="post" action="/well/search">
        <label for="api_number">API Number:</label>
        <input type="text" id="api_number" name="api_number" maxlength="8" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
